<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastón Chatbot</title>
    <link rel="stylesheet" href="http://localhost/chatbot/chatbot2/css/diseñoIndex.css?v=1.2">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header>
        <h1>Chatbot - Gastón</h1>
        <nav>
            <a href="menuGestion.html">Gestión General</a>
            <span class="texto2">Chatbot</span>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <div class="title">Chatea con Gastón</div>
            <div class="form">
                <div class="bot-inbox inbox">
                    <div class="icon"><i class="fas fa-robot"></i></div>
                    <div class="msg-header"><p>Hola, soy Gastón, ¿cómo puedo ayudarte?</p></div>
                </div>
            </div>
            <div class="typing-field">
                <div class="input-data">
                    <input id="data" type="text" placeholder="Escribe algo aquí.." required>
                    <button id="send-btn">Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
    $(document).ready(function() {
        $('#send-btn').click(function() {
            const text = $('#data').val().trim();
            if (!text) return;

            // Mensaje del usuario alineado a la derecha
            const userMsg = `
                <div class="user-inbox inbox">
                  <div class="msg-header"><p>${text}</p></div>
                </div>`;
            $('.form').append(userMsg);
            $('#data').val('');

            // Petición AJAX al servidor
            $.ajax({
                url: 'controller.php',
                type: 'POST',
                data: { text },
                success: function(result) {
                    // Mensaje del bot alineado a la izquierda
                    const botMsg = `
                        <div class="bot-inbox inbox">
                          <div class="icon"><i class="fas fa-robot"></i></div>
                          <div class="msg-header"><p>${result}</p></div>
                        </div>`;
                    $('.form').append(botMsg);
                    $('.form').scrollTop($('.form')[0].scrollHeight);
                }
            });
        });
    });
    </script>
</body>
</html>
